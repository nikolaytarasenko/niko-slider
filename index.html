<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/niko-slider.css">
    <title>Niko Slider</title>
</head>
<body>
    <div class="app">
        <div class="app__container">
            <div class="app__header">
                <h1>Niko Slider</h1>
            </div>
            <div class="app__body">
                <div class="app__slider">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/niko-slider.js"></script>
    <script>
        const slider = new NikoSlider({
            selector: '.app__slider'
        });

        slider.init();
    </script>
</body>
</html>
